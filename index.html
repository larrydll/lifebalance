
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命轮成长助手</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "accent-orange": "#f97316",
                        "accent-pink": "#FF00E5",
                        "accent-cyan": "#00F0FF",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "deep-indigo": "#0F0C29",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans SC", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', 'Noto Sans SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #102216;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-1 {
            font-variation-settings: 'FILL' 1;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(19, 236, 91, 0.2);
            border-radius: 10px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 0.5rem;
            background: rgba(19, 236, 91, 0.1);
            border-radius: 9999px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 1.5rem;
            width: 1.5rem;
            border-radius: 9999px;
            background-color: #13ec5b;
            box-shadow: 0 0 12px rgba(19, 236, 91, 0.5);
            border: 4px solid #102216;
            margin-top: -0.5rem;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
